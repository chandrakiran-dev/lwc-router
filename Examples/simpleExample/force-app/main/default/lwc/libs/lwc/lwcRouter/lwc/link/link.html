<template>
    <template if:true={isLink}>
        <a href={to} class="slds-builder-header__item-action slds-media slds-media_center"  onclick={clickEvent}>
            <span class="slds-media__body">
                <span class={className} title={title}>{label}</span>
            </span>
        </a>
    </template>
    <template if:false={isLink}>
        <lightning-button variant={variant} label={label} title={title} onclick={clickEvent} class={className}></lightning-button>
    </template>
    
</template>
